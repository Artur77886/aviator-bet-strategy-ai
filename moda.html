<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Divulgação de Moda</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Divulgação de Moda e Design</h2>
    <form id="formAnuncio">
      <input type="text" id="titulo" placeholder="Título do Anúncio" required>
      <textarea id="descricao" placeholder="Descrição do Anúncio" required></textarea>
      <input type="file" id="imagem" accept="image/*">
      <button type="submit" class="btn">Enviar Anúncio</button>
    </form>
    <p>Taxa de 6 USD por anúncio. Envie comprovante após o envio.</p>
  </div>
</body>
</html>
